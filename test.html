<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Scoutomate</title>
        <style>
            html,
            body,
            select,
            input,
            textarea,
            button {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Helvetica, Arial, sans-serif, "Apple Color Emoji",
                    "Segoe UI Emoji", "Segoe UI Symbol";
                font-size: 14px;
            }

            label {
                display: block;
            }
        </style>
    </head>
    <body>
        <label>
            First name
            <input type="text" autocomplete="off" name="xyz[firstName]" />
        </label>
        <label>
            Last name
            <input type="text" autocomplete="off" name="xyz[lastname]" />
        </label>
        <label>
            Payment
            <br />
            CreditCard:
            <input
                type="radio"
                autocomplete="off"
                name="xyz[payment]"
                value="CreditCard" />
            <br />
            Cash:
            <input
                type="radio"
                autocomplete="off"
                name="xyz[payment]"
                value="Cash" />
        </label>
        <label>
            <button id="my-button">#my-button</button>
            <span id="outlet"></span>
        </label>

        <script>
            (function () {
                let counter = 0;
                document
                    .getElementById("my-button")
                    .addEventListener("click", function () {
                        counter += 1;
                        document.getElementById("outlet").innerText =
                            "button clicked " + counter + " times";
                    });
            })();
        </script>

        <script>
            window.ScoutomateData = {
                '[name*="firstName"i]': "Daniel", // Fill in the static input
                '[name*="lastName"i]': function (element) {
                    return `Corn (in field '${element.name}')`;
                }, // Fill in the return value
                '[name*="payment"][value="CreditCard"]':
                    "Scoutomate.Actions.click", // Select a radio button
                "#my-button": "Scoutomate.Actions.click", // Click the element
            };
        </script>
        <script
            src="https://cdn.jsdelivr.net/gh/cundd/scoutomate@refs/tags/0.1.0/scoutomate.js"
            integrity="sha384-tEbPIMjblbnFpZ5Zl4C8G8uUDwiMozkt5VJ/QKQMxor/TaZN05wJxkQHvYlS/34G"
            crossorigin="anonymous"></script>
    </body>
</html>
